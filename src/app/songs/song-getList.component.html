<h2>Top 200 songs from Shazam</h2>
<mat-card multi = "true" *ngIf="songs.length > 0">

  <mat-card-header  *ngFor="let song of songs">
    <div mat-card-avatar></div>
    <mat-card-title>{{ song.title }}</mat-card-title>
    <mat-card-subtitle>{{ song.autor }}</mat-card-subtitle>
  </mat-card-header>

</mat-card>
